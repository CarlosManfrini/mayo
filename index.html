<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilo.css">

  <title>Postear Mensajes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #65a355;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .messages {
      margin-top: 30px;
    }

    .message {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span>SE SIENTE¡¡¡¡ LERETÉ INTENDENTE</span>
  </header>
  <div style="margin-left: 200px;">
  <h2 style="color: #ffc600; font-family: sans-serif; margin-top: 30px; margin-left: 30px;">Futuro</h2>
    <video width="420px" height="320px" controls="preload" src="Lerete.mp4"></video>
  </div>
  <div class="container">
    <h2>Postea un mensaje</h2>
    <div class="form-group">
      <textarea id="messageInput" maxlength="200" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <button id="postButton" disabled>Postear</button>
    <div class="messages" id="messages"></div>
  </div>

  <script>
    const messageInput = document.getElementById('messageInput');
    const postButton = document.getElementById('postButton');
    const messagesDiv = document.getElementById('messages');

    // Habilitar/deshabilitar el botón según el contenido del textarea
    messageInput.addEventListener('input', () => {
      postButton.disabled = messageInput.value.trim().length === 0;
    });

    // Enviar mensaje al servidor
    postButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      const response = await fetch('/api/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
      });

      if (response.ok) {
        messageInput.value = '';
        postButton.disabled = true;
        loadMessages();
      } else {
        alert('Error al postear el mensaje.');
      }
    });

    // Cargar mensajes desde el servidor
    async function loadMessages() {
      const response = await fetch('/api/messages');
      const messages = await response.json();

      messagesDiv.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = msg.message;
        messagesDiv.appendChild(div);
      });
    }

    // Cargar mensajes al inicio
    loadMessages();
  </script>
</body>
</html>
